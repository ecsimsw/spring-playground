version: '3.8'
services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ~/data/redis-data:/data
    command: redis-server 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru 
      --appendonly no 
      --save ""
      --requirepass goqual1!

